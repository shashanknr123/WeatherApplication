<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <h2>Weather Application</h2>
    </header>
    <div class="weather-container">
        <div class="grid-container">
            <div class="grid-item" id="cityName"></div>
            <div class="grid-item" id="temperature"></div>
            <div class="grid-item" id="weatherMain"></div>
            <div class="grid-item" id="humidity"></div>
            <div class="grid-item" id="weatherDescription"></div>
            
            <div class="grid-item" id="pressure"></div>
            <div class="grid-item" id="visibility"></div>
            <div class="grid-item" id="feelsLike"></div>
            <div class="grid-item" id="cloudiness"></div>
            <div class="grid-item" id="tempMax"></div>
            
        </div>
        <button id="getWeather">Get Weather</button>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
